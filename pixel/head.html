<script>
  (function() {
    var parsedStore = "{{settings.impreseeScriptUrl}}".toLowerCase().replaceAll(' ', '_');
    if (!parsedStore) {
      console.error('Warning: No Impresee Script name is defined. Please configure it in the apps admin.');
      return
    }
    var impreseeScriptSrc = "https://cdn.impresee.com/integrations/" + parsedStore + ".js";
    var impreseeScript = document.createElement("script");
    impreseeScript.type = "text/javascript";
    impreseeScript.async = true;
    impreseeScript.src = impreseeScriptSrc;
    var _wsee_first = document.getElementsByTagName("script")[0];
    _wsee_first.parentNode.insertBefore(impreseeScript, _wsee_first);
  })()
</script>
